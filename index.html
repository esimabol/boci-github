<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Boci: Expresa tus Ideas</title>
    <script src="js/main.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <h1>BOCI</h1>
            <section class="color-pallete">
                <input type="color" name="paleta-colores" id="colores">
            </section>
            <section>
                <label class="switch">
                    <input type="checkbox" id="teclado">
                    <span class="slider">Teclado</span>
                </label>                
                
                <label class="switch">
                    <input type="checkbox" id="mouse">
                    <span class="slider">Mouse</span>
                </label>

                <label class="switch">
                    <input type="checkbox" id="borrador">
                    <span class="slider">Borrador</span>
                </label>

                <label class="switch">
                    <input type="button" value="Borrar todo" id="borrarTodo">                    
                </label>

                <input type="range" id="grosor" step="0.1" min="1" max="9">
                  
            </section>
        </div>
    </header>
    <main class="canvas">
        <canvas width ="500"  height ="500" id="drawing_area"></canvas>
    </main>
    <footer>
        <div class="container">
            <p><small>Developed by Edylber Simancas &copy; 2019</small></p>
        </div>
    </footer>
    
</body>
</html>
